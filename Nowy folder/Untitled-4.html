<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moda - MiniAllegro</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",sans-serif;}
    body {background:#f5f5f5;}
    header, footer {background:#fff; border:1px solid #ddd; padding:15px 30px;}
    header {display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;}
    .logo {font-size:1.8em; font-weight:bold; color:#ff5a00;}
    .logo span {color:#000;}
    .back {color:#ff5a00; font-weight:bold;}
    .products {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:30px;}
    .product {background:#fff; border:1px solid #ddd; border-radius:10px; text-align:center; padding:15px;}
    .product img {max-width:100%; border-radius:10px;}
    .product h2 {margin:10px 0;}
    .price {color:#ff5a00; font-weight:bold;}
    button {background:#ff5a00; color:#fff; border:none; border-radius:5px; padding:10px 15px; cursor:pointer;}
    button:hover {background:#e14e00;}
    footer {text-align:center; margin-top:20px;}
  </style>
</head>
<body>
  <header>
    <div class="logo">Mini<span>Allegro</span></div>
    <a class="back" href="index.html">&larr; Wróć na stronę główną</a>
  </header>

  <main class="products">
    <article class="product">
      <img src="https://via.placeholder.com/250x150" alt="">
      <h2>Kurtka zimowa</h2>
      <p class="price">199 zł</p>
      <button>Dodaj do koszyka</button>
    </article>
    <article class="product">
      <img src="https://via.placeholder.com/250x150" alt="">
      <h2>Buty sportowe</h2>
      <p class="price">299 zł</p>
      <button>Dodaj do koszyka</button>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 MiniAllegro – Kategoria: Moda</p>
  </footer>
</body>
</html>
